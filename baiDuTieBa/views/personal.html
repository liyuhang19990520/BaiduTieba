      }
    })
    //我的帖子
    $.ajax({
      url: 'http://localhost:3000/myposts',
      method: "get",
      success: (data) => {
        $(".tienum").html(data.length)
        for (let i = 0; i < data.length; i++) {
          $(".tieBox").append(`
            <li>
              <div class="reply">${data[i].headline}</div>
              <div class="tiezi">
                <div class="title">
                  ${data[i].content}
                </div>
                <img src="${data[i].image[0]}" alt="">
               
              </div>
            </li>
          `)
          if (!data[i].image[0]) {
            $($(".tiezi")[i]).children("img").remove();
          }
        }
        

      }
    })
