<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>注册</h2>
    <form action="">
        用户名：<input type="text" required name="username" placeholder="请输入用户名"  >
        昵称：<input type="text" name="nickname" placeholder="请输入昵称" required >
        密码：<input type="password" name="password" placeholder="请输入密码" required >
        <label for="">性别：
            <input type="radio" name="sex" checked="checked" value="男">男
            <input type="radio" name="sex" value="女">女
        </label>
        出生年月：<input type="date" name="data" required>
        电话：<input type="text" name="tel" required>
        电子邮件：<input type="text" name="email" required>
        
        <button type="submit">注册</button>
    </form>
    
    <script src="./js/jquery.js"></script>
    <script>
        window.WebSocket=function(){}
        $('button').click((e) => {
            e.preventDefault()
            $.ajax({
                url: 'http://localhost:3000/register',
                type: 'post',
                data: $('form').serialize(),
                success: (data) => {
                    alert(data.msg)
                    
                    if(data.code){
                        setTimeout(function(){
                        location.href = 'login.html'
                        },1000)
                    }
                   
                }
            })
        })
    </script>
</body>

</html>
