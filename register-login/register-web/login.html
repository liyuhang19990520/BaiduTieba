<!DOCTYPE html>

    <link rel="stylesheet" href="./css/login.css">

<body>
    <div class="box">
        <header>
            <svg t="1603077693973" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                p-id="3619" width="20" height="20">
                <path
                    d="M263.51 461.824c12.8 0 25.6 5.12 35.84 14.848L715.092 888.32c19.968 19.968 19.968 51.712 0.512 71.68s-51.712 19.968-71.68 0.512L228.181 548.864a50.842 50.842 0 0 1-0.512-71.68c9.216-10.752 22.528-15.36 35.84-15.36z"

            <div class="bottombox">
                <p class="register">注册</p>
                <p class="forget">忘记密码</p>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/登录.js"></script>
